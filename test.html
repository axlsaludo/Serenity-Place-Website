<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullCalendar Example</title>
  <!-- Include FullCalendar styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet" />

  <!-- Import FullCalendar scripts as ES modules -->
  <script type="module">
    import { Calendar } from 'https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js';
    import interactionPlugin from 'https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/interaction/main.min.js';
    import dayGridPlugin from 'https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/daygrid/main.min.js';

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new Calendar(calendarEl, {
        plugins: [interactionPlugin, dayGridPlugin],
        initialView: 'timeGridWeek',
        editable: true,
        events: [
          { title: 'Meeting', start: new Date() }
        ]
      });
      calendar.render();
    });
  </script>
</head>
<body>
  <!-- Calendar container -->
  <div id="calendar"></div>
</body>
</html>
